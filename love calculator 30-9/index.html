<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Enter your name and see how much you love each other</h2>
        </div>
        <div class="input-feilds">
            <div class="input-one">
                <input type="text" name="inputone" id="inputone" placeholder="Enter Your Name" >    
            </div>
            <div class="input-heart"><i class="fa-solid fa-heart fa-6x"></i></div>
            <div class="input-two">
                <input type="text" name="inputtwo" id="inputtwo" placeholder="Enter Your Partner Name" >    
            </div>
        </div>
        
        <div class="button">
            <button class="btn-calculate" id="btn-calculate">Calculate result</button>
        </div>
        <div class="result" id="result-div"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
